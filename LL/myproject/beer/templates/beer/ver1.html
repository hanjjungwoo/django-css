{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script> -->

    <meta charset="UTF-8">
    <title>🚎관광지별 유사도 기반 추천</title>
    <style>
        body {
            height: 2000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand-box">
            <span class="brand">너와 나드리</span>
        </div>
        
        <div class="text-box">
            <div class="header-content">
                <h1><a href="/" rel="home"><img class="header-img" src="./images/leaf1.png" alt="leaf1"/>너와 <span>나</span>드리<img img class="header-img" src="./images/leaf2.png" alt="leaf2"/></a></h1>
            </div>
        </div>
    </header>
<div style="
color: #fff;
padding-top:45px ;
font-size: 50px;
background-color: #3399FF;
border: 5px solid #236bb2;
height: 100px;
text-align: center;">
    좋아하는 여행지와 중요시 하는 취향을 선택해주세요.
</div>
    <div id = 'contents' style="text-align:center;">
        <img id="mg1" src="static/mg/Beer.jfif">
        <div>
            <form method="POST">
                <br>
                {% csrf_token %}
                아이디 :
                <input type="text" name="name"><br><br>

                맥주 :
                <select name="beer">
                    {% for tmp in beer_list %}
                        <option value='{{tmp}}'>{{tmp}}</option>
                    {% endfor %}
                </select><br><br>
                {% comment %} 취향 :
                <select name="detail">
                    <option value="nature">자연경관</option>
                    <option value="culture">문화유산</option>
                    <option value="traffic">교통</option>
                    <option value="sleep">숙박시설</option>
                    <option value="food">음식</option>
                    <option value="shopping">쇼핑</option>
                    <option value="inform">안내시설</option>
                    <option value="conv">편의시설</option>
                    <option value="kind">관광종사자 친절도</option>
                    <option value="active">체험프로그램</option>
                    <option value="cost">물가</option>
                    <option value="busy">혼잡도</option> {% endcomment %}
                </select><br><br>
                <input class="btn btn-success" type="submit" value="Pick!">
            </form>
        </div>
    </div>
</body>
</html>
